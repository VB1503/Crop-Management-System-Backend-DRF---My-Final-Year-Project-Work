<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Management System</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/15730/15730298.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #34495e;
            font-size: 18px;
        }
        .images {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .images img {
            margin: 10px;
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .admin-button {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }
        .admin-button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Crop Management System</h1>
        <p>Efficiently manage and monitor your crops with our comprehensive system.</p>
        <div class="images">
            <img src="https://media.istockphoto.com/id/965148388/photo/green-ripening-soybean-field-agricultural-landscape.jpg?s=612x612&w=0&k=20&c=cEVP3uj34-5obt-Jf_WI3O9qfP6tVrFaQIv1rBvvpzc=" alt="Crop Field">
            <img src="https://www.deere.co.in/assets/images/region-1/products/tractors/john-deere-e-series-cab.jpg" alt="Tractor">
            <img src="https://blog.agribegri.com/public/blog_images/the-modern-farmers-guide-to-precision-irrigation-600x400.jpg" alt="Irrigation">
            <img src="https://t4.ftcdn.net/jpg/02/76/64/41/360_F_276644167_I3vIoCLQHVoyMe0XEPPptpL98BJTYkeg.jpg" alt="Harvest">
        </div>
        <a class="admin-button" href="/admin">Go to Admin</a>
    </div>
</body>
</html>
